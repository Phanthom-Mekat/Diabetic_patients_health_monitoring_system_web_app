<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Chat - E-DiaCare</title>
    <link rel="stylesheet" href="doctor_chat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>E-DiaCare</h2>
            <ul class="sidebar-menu">
                <li><a href="doctor_dashboard.html">Doctor Dashboard Overview</a></li>
                <li><a href="doctor_profile.html">View Profile</a></li>
                <li><a href="doctor_appointments.html">Manage Appointments</a></li>
                <li><a href="doctor_chat.html">Chat with patients</a></li>
                <li><a href="../Home/index.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="chat-sidebar">
                <input type="text" placeholder="Search for..." id="search" onkeyup="filterChats()">
                <ul id="chatList"></ul>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h3 id="chatWith">Chat with...</h3>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="chat-profile">
                <div class="profile-header">
                    <h3>Profile</h3>
                </div>
                <div id="profileInfo">
                    <!-- Profile info will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="doctor_chat.js"></script>
</body>
</html>
