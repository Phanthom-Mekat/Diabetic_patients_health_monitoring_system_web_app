</head>
<body>
    <div class="container1">
        <div class="sidebar">
            <a class="dashboardLink" href="\Frontend\main\patientDashboard\patientDashboard.html">Dashboard</a><br><br><br><br>
            <ul>
                <li><a href="/Frontend/main/patientDashboard/profile/viewProfile.html"> View Profile</a></li>
                <li><a href="inputHealthData.html"> Daily Health Data</a></li>
                <li><a href="\Frontend\main\patientDashboard\bookAppointment\viewDoctor.html"> Book Appointments</a></li>
                <li><a href="\Frontend\main\patientDashboard\diagnosisData\diagnosis.html"> Diagnosis Data</a></li>
                <li><a href="/Frontend/main/patientDashboard/dietRecommandation/diet.html"> Diet Plan</a></li>
                <li><a href="/Frontend/main/patientDashboard/viewPrescription/viewPrescription.html"> Prescriptions</a></li>
                <li><a href="/Frontend/main/patientDashboard/recommendation/recommandation.html"> Recommendations</a></li>
                <li><a href="/Frontend/main/patientDashboard/feedback/feedback.html"> Feedback</a></li>
                <li><a href="/Frontend/main/patientDashboard/patient_chat/patient_chat.html">Chat with doctors</a></li>
                <li><a href="/Frontend/main/Home/index.html">Logout</a></li>
            </ul>
        </div>
        <div class="health-data-container">
            <div class="health-data-header">
                <h2>Feedback</h2>
            </div>
            <div class="health-data-content">
                
                <div class="feedback-form">
                    <h1>We would like your feedback to improve our website</h1>
                    <form>
                        <div class="rating">
                            <h6 class="rateTitle">Rating</h6>
                            <span class="star"  data-value="1">★</span>
                            <span class="star"  data-value="2">★</span>
                            <span class="star"  data-value="3">★</span>
                            <span class="star"  data-value="4">★</span>
                            <span class="star"  data-value="5">★</span>
                        </div>
                        <script src="script.js"></script>
                        <div class="feedback-section">
                            <label for="feedback">Feedback/Complaints</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Share your feedback or complaints"></textarea>
                        </div>
                        <div class="goal-achievement">
                            <label>Did you achieve your goal?</label>
                            <div>
                                <input type="radio" id="goal-yes" name="goal" value="yes">
                                <label for="goal-yes">Yes</label>
                                <input type="radio" id="goal-no" name="goal" value="no">
                                <label for="goal-no">No</label>
                            </div>
                        </div>
                        <div class="suggestions-section">
                            <label for="suggestions">Suggestions to improve</label>
                            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Share your suggestions to improve our website"></textarea>
                        </div>
                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
