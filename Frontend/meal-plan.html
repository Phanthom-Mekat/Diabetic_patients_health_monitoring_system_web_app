<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="meal-plan.css">
</head>
<body>
    <div id="banner">Welcome to Nutritionist Dashboard</div>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">E-Diacare</div>
            <ul>
                <li><a href="nutritionistDashboard.html">Dashboard Overview</a></li>
                <li><a href="view_Nutr_profile.html">View Profile</a></li>
                <li><a href="meal-plan.html">Meal Plan</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </aside>
        <div class="main-content">
            <h2>Meal Plan Requests</h2>
            <table class="meal-plan-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Daily Metrics</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="meal-plan-requests">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup for suggesting diet -->
    <div id="suggest-diet-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Suggest Diet Plan</h2>
            <form id="diet-form">
                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient-id" readonly><br>
                
                <label for="diet-type">Diet Type:</label>
                <input type="text" id="diet-type" name="diet-type"><br>
                
                <label for="goal">Goal:</label>
                <input type="text" id="goal" name="goal"><br>
                
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories"><br>
                
                <label for="carbs">Carbohydrates:</label>
                <input type="number" id="carbs" name="carbs"><br>
                
                <label for="proteins">Proteins:</label>
                <input type="number" id="proteins" name="proteins"><br>
                
                <label for="fats">Fats:</label>
                <input type="number" id="fats" name="fats"><br>
                
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date"><br>
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date"><br>
                
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <script src="meal-plan.js"></script>
</body>
</html>
