<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult Patients</title>
    <link rel="stylesheet" href="DoctorDash.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>E-DiaCare</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="doctor_dashboard.html">Doctor Dashboard Overview</a></li>
                <li><a href="doctor_profile.html">View Profile</a></li>
                <li><a href="doctor_appointments.html">Manage Appointments</a></li>
                <li><a href="doctor_prescriptions.html">Prescribe Medicine</a></li>
                <li><a href="doctor_instructions.html">Consult Patients</a></li>
                <li><a href="doctor_patient_list.html">View Patient Metrics</a></li>
                <li><a href="doctor_track_and_updateMedicine.html">Update Prescription and track medicine</a></li>
                <li><a href="../Home/index.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content-wrapper">
            <header class="header">
                <h1 class="welcome-title">Consult Patients</h1>
            </header>
            <div class="main-content">
                <form class="consultation-form">
                    <h2>Consultation Form</h2>
                    <div class="form-group">
                        <label for="appointment-id">Appointment ID:</label>
                        <input type="text" id="appointment-id" name="appointment-id" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="suggested-action">Suggested Action:</label>
                        <textarea id="suggested-action" name="suggested-action" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="follow-up-date">Follow-Up Date:</label>
                        <input type="text" id="follow-up-date" name="follow-up-date" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason of Consultation:</label>
                        <select id="reason" name="reason" required>
                            <option value="treatment">Treatment</option>
                            <option value="report-checking">Report Checking</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Submit</button>
                        <button type="reset" class="btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $('#follow-up-date').datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
</body>
</html>
