<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medicine</title>
    <link rel="stylesheet" href="DoctorDash.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>E-DiaCare</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="doctor_dashboard.html">Doctor Dashboard Overview</a></li>
                <li><a href="doctor_profile.html">View Profile</a></li>
                <li><a href="doctor_appointments.html">Manage Appointments</a></li>
                <li><a href="doctor_prescriptions.html">Prescribe Medicine</a></li>
                <li><a href="doctor_instructions.html">Consult Patients</a></li>
                <li><a href="doctor_patient_list.html">View Patient Metrics</a></li>
                <li><a href="doctor_track_and_updateMedicine.html">Update Prescription and Track Medicine</a></li>
                <li><a href="../Home/index.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content-wrapper">
            <header class="header">
                <h1 class="welcome-title">Prescribe Medicine</h1>
            </header>
            <div class="main-content">
                <div class="form-container">
                    <h2>Prescribe Medicine</h2>
                    <form id="prescription-form">
                        <div class="form-group">
                            <label for="patient-name">Patient Name:</label>
                            <input type="text" id="patient-name" name="patient-name" required>
                        </div>
                        <div class="form-group">
                            <label for="symptoms">Symptoms:</label>
                            <textarea id="symptoms" name="symptoms" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="diagnosis">Diagnosis:</label>
                            <select id="diagnosis" name="diagnosis" required>
                                <option value="Type-1 Diabetes">Type-1 Diabetes</option>
                                <option value="Type-2 Diabetes">Type-2 Diabetes</option>
                                <option value="Gestational Diabetes">Gestational Diabetes</option>
                                <option value="Others">Others</option>
                            </select>
                            <input type="text" id="custom-diagnosis" name="custom-diagnosis" style="display: none;" placeholder="Specify diagnosis">
                        </div>
                        <div id="drugs-container">
                            <div class="drug-entry">
                                <h3>Drug 1</h3>
                                <div class="form-group">
                                    <label for="drug-name-1">Drug Name:</label>
                                    <input type="text" id="drug-name-1" name="drug-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="dose-1">Dose (e.g., 500mg):</label>
                                    <input type="text" id="dose-1" name="dose" required>
                                </div>
                                <div class="form-group">
                                    <label for="dosage-1">Dosage:</label>
                                    <select id="dosage-1" name="dosage" required>
                                        <option value="Once a day">Once a day</option>
                                        <option value="Twice a day">Twice a day</option>
                                        <option value="Thrice a day">Thrice a day</option>
                                        <option value="Four times a day">Four times a day</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <input type="text" id="custom-dosage-1" name="custom-dosage" style="display: none;" placeholder="Specify dosage">
                                </div>
                                <div class="form-group">
                                    <label for="quantity-1">Quantity:</label>
                                    <input type="number" id="quantity-1" name="quantity" required min="1" max="100">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-drug-btn" class="btn-add-drug">Add Another Drug</button>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">Add Prescription</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="doctorPrescriptionsScript.js"></script>
</body>
</html>
