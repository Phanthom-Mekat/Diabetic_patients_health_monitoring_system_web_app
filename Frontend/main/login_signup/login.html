<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <title>DiaCare</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <h1 id="vit">Sign Up</h1>
            <form id="signUpForm" action="login.html">
                <input type="text" placeholder="Name" id="name" />
                <input type="email" placeholder="Email" id="mail" />
                <input type="password" placeholder="Password" id="pass" />
                <button type="button" id="signUpButton">Sign Up</button>

                <div class="social-container">
                    <a href="https:www.facebook.com" class="social" id="fb">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https:www.instagram.com" class="social" id="ins">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.gmail.com" class="social" id="gm">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.twitter.com" class="social" id="tw">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <select id="user-type">
                    <option value="admin">Admin</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="nutritionist">Nutritionist</option>
                </select>
                <input type="email" placeholder="Email" id="mail" />
                <input type="password" placeholder="Password" id="pass" />
                <button type="button" id="loginButton">Log In</button>

                <div class="social-container">
                    <a href="https:www.facebook.com" class="social" id="fb">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https:www.instagram.com" class="social" id="ins">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.gmail.com" class="social" id="gm">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.twitter.com" class="social" id="tw">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>Wherever the art of Medicine is loved, there is also a love of Humanity.</p>
                    <p style="color: rgb(0, 68, 255)">Already have an account?</p>
                    <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>E-DiaCare</h1>
                    <p>Passion for excellence. Compassion for people.</p>
                    <p style="color: rgb(0, 68, 255)">Don't have an account?</p>
                    <button class="press" id="signUp" style="color: rgb(57, 49, 5)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Popup HTML -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Complete Your Profile</h2>
            <form id="patient-form">
                <input type="text" placeholder="First Name" id="fname" required />
                <input type="text" placeholder="Last Name" id="lname" required />
                <input type="date" placeholder="Date of Birth" id="dob" required />
                <select id="gender" title="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input type="text" placeholder="Phone Number" id="phone" required />
                <input type="email" placeholder="Email" id="email" required />
                <input type="text" placeholder="Weight" id="weight" required />
                <input type="text" placeholder="Height" id="height" required />
                <select id="insulin-status" title="Insulin Status" required>
                    <option value="">Insulin Status</option>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
                <select id="diabetes-type" title="Diabetes Type" required>
                    <option value="">Diabetes Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
                <input type="text" placeholder="Other Illness (if any)" id="other-illness" />
                <input type="text" placeholder="District" id="district" required />
                <input type="text" placeholder="Sub District" id="sub-district" required />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById("signUp");
            const signInButton = document.getElementById("signIn");
            const container = document.getElementById("container");
            const modal = document.getElementById("modal");
            const signUpBtn = document.getElementById("signUpButton");
            const closeBtn = document.querySelector(".close");

            signUpButton.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });

            signInButton.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });

            signUpBtn.addEventListener("click", () => {
                modal.style.display = "block";
            });

            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Handle Login Button Click
            document.getElementById("loginButton").addEventListener("click", function() {
                const userType = document.getElementById("user-type").value;
                let url = "";

                switch(userType) {
                    case "admin":
                        url = "/Frontend/main/systemAdmin/systemAdminDashboard.html";
                        break;
                    case "patient":
                        url = "/Frontend/main/patientDashboard/patientDashboard.html";
                        break;
                    case "doctor":
                        url = "/Frontend/main/doctorDashboard/doctor_dashboard.html";
                        break;
                    case "nutritionist":
                        url = "/Frontend/main/nutritionistDashboard/nutritionistDashboard.html";
                        break;
                    default:
                        alert("Please select a valid user type.");
                        return;
                }

                window.location.href = url;
            });

            // Handle Patient Form Submission
            document.getElementById('patient-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = {
                    fname: document.getElementById('fname').value,
                    lname: document.getElementById('lname').value,
                    dob: document.getElementById('dob').value,
                    gender: document.getElementById('gender').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    weight: document.getElementById('weight').value,
                    height: document.getElementById('height').value,
                    insulin_status: document.getElementById('insulin-status').value,
                    diabetes_type: document.getElementById('diabetes-type').value,
                    other_illness: document.getElementById('other-illness').value,
                    district: document.getElementById('district').value,
                    sub_district: document.getElementById('sub-district').value
                };

                fetch('insert_patient.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Patient data successfully inserted!');
                    } else {
                        alert('Failed to insert patient data: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while inserting patient data.');
                });
            });
        });
    </script>
</body>
</html>
