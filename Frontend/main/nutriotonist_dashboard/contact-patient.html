<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Patient</title>
    <link rel="stylesheet" href="css/contact-patient.css">
</head>
<body>
    <div class="dashboard">

        
        <section id="contact">
            <div class="main-content">
                <header>
                    <h1>Contact Patient</h1>
                    <p>Fill out the form below to get in touch with a patient.</p>
                </header>

                <form action="submit_contact.php" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="patient-name">Patient Name:</label>
                        <input type="text" id="patient-name" name="patient_name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-email">Email:</label>
                        <input type="email" id="patient-email" name="patient_email" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-phone">Phone Number:</label>
                        <input type="tel" id="patient-phone" name="patient_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-method">Preferred Contact Method:</label>
                        <select id="contact-method" name="contact_method" required>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact-reason">Reason for Contact:</label>
                        <select id="contact-reason" name="contact_reason" required>
                            <option value="appointment">Schedule an Appointment</option>
                            <option value="followup">Follow-up</option>
                            <option value="inquiry">General Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
