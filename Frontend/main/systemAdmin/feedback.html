  <script>
  const API_URL = 'http://localhost:6000';
   
    async function fetchtbl_review() {
        try {
            const response = await fetch(`${API_URL}/api/tbl_review`);
            const tbl_review = await response.json();
            rendertbl_review(tbl_review);
        } catch (error) {
            console.error('Failed to fetch tbl_review:', error);
            document.getElementById('message').textContent = 'Failed to fetch tbl_review: ' + error.message;
            document.getElementById('message').className = 'error';
        }
    }

    function rendertbl_review(tbl_review) {
        const tableBody = document.querySelector('#tbl_review tbody');
        tableBody.innerHTML = '';

        tbl_review.forEach(review => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = review.ReviewID;
            row.insertCell(1).textContent = review.Description;
            
            const actionsCell = row.insertCell(2);
            actionsCell.className = 'action-buttons';
            
            const updateButton = document.createElement('button');
            updateButton.textContent = 'Update';
            updateButton.onclick = () => updatereview(review.ReviewID, review.Description);
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deletereview(review.ReviewID);
            
            actionsCell.appendChild(updateButton);
            actionsCell.appendChild(deleteButton);
        });
    }

    async function updatetbl_review(ReviewID, currentDescription) {
        const newDescription = prompt('Enter new desc:', currentDescription);
        if (newDescription && newDescription !== currentDescription) {
            try {
                const response = await fetch(`${API_URL}/api/tbl_review/${ReviewID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ Description: newDescription }),
                });

                if (response.ok) {
                  fetchtbl_review();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to update user');
                }
            } catch (error) {
                console.error('Error updating updatetbl_review:', error);
                alert('Failed to update updatetbl_review: ' + error.message);
            }
        }
    }
