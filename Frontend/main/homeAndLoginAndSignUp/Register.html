<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register New Account</title>
</head>
<body>
    <div class="background"></div>
    <div class="center-wrapper">
        <div class="wrapper">
            <img src="logo.png" alt="Logo" class="logo">
            <form action="">
                <p class="form-title">New Member Registration</p>
                <div class="input-row">
                    <div class="input-box">
                        <label for="userID">UserID:</label>
                        <input id="userID" required placeholder="UserID" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="fName">First Name:</label>
                        <input id="fName" required placeholder="First Name" type="text" />
                    </div>
                    <div class="input-box">
                        <label for="lName">Last Name:</label>
                        <input id="lName" required placeholder="Last Name" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="age">Age:</label>
                        <input id="age" required placeholder="Age" type="number" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="district">District:</label>
                        <input id="district" required placeholder="District" type="text" />
                    </div>
                    <div class="input-box">
                        <label for="subDistrict">Sub-district:</label>
                        <input id="subDistrict" required placeholder="Sub-district" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="postalCode">Postal Code:</label>
                        <input id="postalCode" required placeholder="Postal Code" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label>Gender:</label>
                        <label><input required type="radio" name="gender" value="male" /> Male</label>
                        <label><input required type="radio" name="gender" value="female" /> Female</label>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="phoneNumber">Phone Number:</label>
                        <input id="phoneNumber" required placeholder="Phone Number" type="text" />
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" required placeholder="E-mail" type="email" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="diabetesType">Diabetes Type:</label>
                        <select id="diabetesType" required>
                            <option value="type1">Type 1</option>
                            <option value="type2">Type 2</option>
                        </select>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="weight">Weight (kg):</label>
                        <input id="weight" required placeholder="Weight" type="number" />
                    </div>
                    <div class="input-box">
                        <label for="height">Height (cm):</label>
                        <input id="height" required placeholder="Height" type="number" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="bmi">BMI:</label>
                        <input id="bmi" required placeholder="BMI" type="number" step="0.1" />
                        <a href="https://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/english_bmi_calculator/bmi_calculator.html" target="_blank">Calculate BMI</a>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="nid">NID:</label>
                        <input id="nid" required placeholder="NID" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label for="otherIllness">Other Illness:</label>
                        <input id="otherIllness" required placeholder="Other Illness" type="text" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <label>Insulin Status:</label>
                        <label><input type="checkbox" name="insulin" value="active" /> Active</label>
                        <label><input type="checkbox" name="insulin" value="none" /> None</label>
                    </div>
                </div>
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
